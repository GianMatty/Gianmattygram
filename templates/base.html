<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block head_content %} <!--para el 'title'--> <!--este block llama a otro block para q ejecute su codigo-->
    {% endblock %}

    {% load static %} <!--para q cargue los elementos staticos-->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" crossorigin="anonymous" />
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />

</head>
<body>

    {% include "nav.html" %} <!--se incluye aqui y se ejecuta el nav.html-->

    <div class="container mt-5">
        {% block container %}<!--para el 'contenido'-->
        {% endblock%}
    </div>

</body>
</html>
